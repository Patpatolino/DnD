<!DOCTYPE html>
<html lang="de">

<head id=''>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css"> -->
    <title>DnD by Patpat</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body id="home">
    <form id="chatForm">
        <input type="text" id="chatText" class="input" autocomplete="off" maxlength="50" autofocus />
        <button id="chatSubmit">Send</button>
    </form>

    <div id='dungeonMasterContainer'>
        <div id='dungeonMasterDiv'>
            <!-- <button class="hochladOverlap">Hochlad</button> -->
        </div>
    </div>

    <div id="utilityContainer">
        <ul id="chatlog" class="messages"></ul>

        <div id="questDiv">
            <ul id="questlog" class="quests"></ul>

            <form id="questForm" action="#">
                <div>
                    <input type="text" id="questInput" class="input" autocomplete="off" maxlength="50" autofocus />
                    <button id="questSubmit">Send</button>
                </div>
            </form>
        </div>

    </div>

    <div id='diceContainer'>
        <div id='dice' class='chars'>
            <img class="diceImage" src="/images/d20.png">
        </div>
    </div>

    <div id='nameContainer'>
    </div>

    <div id='charContainer'>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
<script type="text/javascript" src="prompt.js"></script>
<script type="text/javascript" src="dnd.js"></script>
<script type="text/javascript" src="quest.js"></script>

</html>
