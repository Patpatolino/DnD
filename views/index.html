<!DOCTYPE html>
<html lang="de">

<head id=''>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css"> -->
    <title>DnD by Patpat</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body id="home">
    <div id="loginBody">
        <div id="login">
            <div id="divWelcome">
                <p id="pWelcome" class="headline"><b><i>Pen & Paper</b> <small>by PatPat</small></i></p>
            </div>
            <div id="divCharName">
                <p id="pCharName" class="loginQuestion headline">Wie ist Ihr Name?</p>
            </div>
            <div id="loginName">
                <input type="text" id="loginInput" class="input" autocomplete="off" maxlength="100" required="required"
                    autofocus />
            </div>
            <div id="divQuestion">
                <p id="pQuestion" class="loginQuestion headline">Welche Klasse bist du?</p>
            </div>
            <div id="loginRadio">
                <label class="container headline">Barbarian
                    <input type="radio" name="radio" value="Barbarian">
                    <span class="checkmark"></span>
                </label>
                <label class="container headline">Bard
                    <input type="radio" name="radio" value="Bard">
                    <span class="checkmark"></span>
                </label>
                <label class="container headline">Cleric
                    <input type="radio" name="radio" value="Cleric">
                    <span class="checkmark"></span>
                </label>
                <label class="container headline">Druid
                    <input type="radio" name="radio" value="Druid">
                    <span class="checkmark"></span>
                </label>
                <label class="container headline">Monk
                    <input type="radio" name="radio" value="Monk">
                    <span class="checkmark"></span>
                </label>
                <label class="container headline">Paladin
                    <input type="radio" name="radio" value="Paladin">
                    <span class="checkmark"></span>
                </label>
                <label class="container headline">Ranger
                    <input type="radio" name="radio" value="Ranger">
                    <span class="checkmark"></span>
                </label>
                <label class="container headline">Rogue
                    <input type="radio" name="radio" value="Rogue">
                    <span class="checkmark"></span>
                </label>
                <label class="container headline">Sorcerer
                    <input type="radio" name="radio" value="Sorcerer">
                    <span class="checkmark"></span>
                </label>
                <label class="container headline">Warlock
                    <input type="radio" name="radio" value="Warlock">
                    <span class="checkmark"></span>
                </label>
                <label class="container headline">Wizard
                    <input type="radio" name="radio" value="Wizard">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div id="loginSend">
                <button id="loginButton">Send</button>
            </div>

        </div>
    </div>

    <div id="dndBody">

        <div id='dungeonMasterContainer'>
            <div id='dungeonMasterDiv'>
                <input type="text" class="hochladOverlap" id="hochladInput" placeholder="url vom bild" />
                <button id="hochloadButton" class="hochladOverlap">Hochlad</button>
            </div>
        </div>

        <div id="utilityContainer">
            <div id=chatContainer>
                <div class="headlineContainer">
                    <p class="headline">Chat</p>
                </div>
                <ul id="chatlog" class="messages"></ul>

                <form id="chatForm">
                    <input type="text" id="chatText" class="input" autocomplete="off" maxlength="100"
                        placeholder="Schreib hier eine Chatnachricht" />
                    <button id="chatSubmit">Send</button>
                </form>
            </div>

            <div id="questContainer">
                <div class="headlineContainer">
                    <p class="headline">Questlog</p>
                    <button id="closeQuestlog"></button>
                </div>

                <ul id="questlog" class="quests" readonly></ul>

                <form id="questForm" action="#">
                    <input type="text" id="questInput" class="input" autocomplete="off" maxlength="100" autofocus
                        placeholder="Quest hinzufÃ¼gen" />
                    <button id="questSubmit">Add</button>
                </form>
            </div>
        </div>

        <div id='diceContainer'>
            <div id='d4' class='dice' value='4'>
                <img class="diceImage" src="/images/d4.png">
                <div class="overlay">
                    <div class="hoverText">d4</div>
                </div>
            </div>
            <div id='d6' class='dice' value='6'>
                <img class="diceImage" src="/images/d6.png">
                <div class="overlay">
                    <div class="hoverText">d6</div>
                </div>
            </div>
            <div id='d8' class='dice' value='8'>
                <img class="diceImage" src="/images/d8.png">
                <div class="overlay">
                    <div class="hoverText">d8</div>
                </div>
            </div>
            <div id='d10' class='dice' value='10'>
                <img class="diceImage" src="/images/d10.png">
                <div class="overlay">
                    <div class="hoverText">d10</div>
                </div>
            </div>
            <div id='d12' class='dice' value='12'>
                <img class="diceImage" src="/images/d12.png">
                <div class="overlay">
                    <div class="hoverText">d12</div>
                </div>
            </div>
            <div id='d20' class='dice' value='20'>
                <img class="diceImage" src="/images/d20.png">
                <div class="overlay">
                    <div class="hoverText">d20</div>
                </div>
            </div>
            <div id="showQuestlog" class='showQuestlog'>
                <img class="diceImage" src="/images/scroll.png">
                <div class="overlay">
                    <div class="hoverText">Questlog</div>
                </div>
            </div>

        </div>

        <div id='nameContainer'>
        </div>

        <div id='charContainer'>
        </div>

        <div id="sidebar">
            <div id="background_one" class="background animationhover">
                <p>Default</p>
            </div>
            <div id="background_two" class="background animationhover">
                <p>Forrest</p>
            </div>
            <div id="background_three" class="background animationhover">
                <p>Tavern</p>
            </div>
            <div id="background_four" class="background animationhover">
                <p>Dungeon</p>
            </div>
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
<script type="text/javascript" src="display.js"></script>
<script type="text/javascript" src="dnd.js"></script>
<script type="text/javascript" src="upload.js"></script>
<script type="text/javascript" src="quest.js"></script>
<script type="text/javascript" src="backgrounds.js"></script>



</html>
